<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
		
			this.vid.currentTime = 0;
		}.bind(this));
		    
	
            }
        });	
    };

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
	embedded 
	arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
    >
	    
	  
	    
<!-- embedded artoolkit='sourceType: webcam;'> -->
        <a-assets>
            <video src="https://johnnychiutw.github.io/webarexamplegold/goldsmall.mp4"
                preload="auto" 
		   id="vid" 
		   response-type="arraybuffer" 
		   loop
                   crossorigin 
		   webkit-playsinline 
		   autoplay 
		   unmute
		   playsinline
		   ></video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' 
	    url='https://johnnychiutw.github.io/webarexamplegold/goldsmall'
            smooth="true" 
	    smoothCount="10" 
	    smoothTolerance="0.01" 
	    smoothThreshold="5"
        >
            <a-video
                src="#vid"
		id="vid"
		rotation = "-90,0,0"
		position ="70, 50, -100"
		width ="210"
		height ="140"
                >
            </a-video>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
